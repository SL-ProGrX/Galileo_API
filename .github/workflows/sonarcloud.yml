name: SonarCloud (.NET 9)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

# üëá Permisos solo para este workflow
permissions:
  contents: write        # para actualizar checks y status
  pull-requests: write   # para comentar/decorar el PR

  
jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para an√°lisis correcto

      # Configurar .NET 9
      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # JDK requerido por el analizador de Sonar
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # Instalar el scanner de SonarCloud
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      # ----- INICIO DEL AN√ÅLISIS -----
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet-sonarscanner begin \
            /k:"SL-ProGrX_Galileo_API" \
            /o:"sl-progrx" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.exclusions="**/bin/**,**/obj/**"

      - name: Build
        run: dotnet build --no-incremental -c Release

      # (Opcional) Ejecuta tests y cobertura si tienes proyectos de test
      # - name: Test with coverage
      #   run: |
      #     dotnet test --no-build -c Release \
      #       -p:CollectCoverage=true \
      #       -p:CoverletOutputFormat=opencover \
      #       -p:CoverletOutput=./TestResults/coverage
      #   # Si usas cobertura, a√±ade tambi√©n esta propiedad en "begin":
      #   # /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml"

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet-sonarscanner end /d:sonar.token="${SONAR_TOKEN}"
      # ----- FIN DEL AN√ÅLISIS -----

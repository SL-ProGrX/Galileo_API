name: SonarCloud (.NET 9)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # necesario para Sonar (SCM info)

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'   # .slnx requiere .NET 9

      - name: Setup JDK 17 (requerido por Sonar)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Install SonarScanner for .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # ðŸ”¹ Inicio del anÃ¡lisis SonarCloud
      - name: Begin SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"SL-ProGrX_Galileo_API" \
            /o:"sl-progrx" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.projectBaseDir="${GITHUB_WORKSPACE}/Galileo_API" \
            /d:sonar.exclusions="**/bin/**,**/obj/**" \
            /d:sonar.coverage.exclusions=**   # quÃ­talo cuando agregues tests

      # ðŸ”¹ Restaurar dependencias
      - name: Restore
        run: dotnet restore "${GITHUB_WORKSPACE}/Galileo_API.slnx"

      # ðŸ”¹ Compilar la soluciÃ³n
      - name: Build
        run: dotnet build "${GITHUB_WORKSPACE}/Galileo_API.slnx" --no-incremental -c Release --no-restore

